<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BANA</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- để set css mặc định -->
    <link rel="stylesheet" href="./assest/css/base.css">
    <link rel="stylesheet" href="./assest/css/main.css">
    <link rel="stylesheet" href="./assest/css/grid.css">
    <link rel="stylesheet" href="./assest/css/responsive.css">
    <link rel="stylesheet" href="./assest/fonts/fontawesome-free-6.2.1-web/css/all.min.css">
    <!-- Nhung font css -->
</head>
<body>
    
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="grid wide">
                <nav class="header-nav row">
                    <ul class="header-home">
                        <a href="" class="header-home-icon">
                            <i class="fa-sharp fa-solid fa-bars"></i>
                        </a>
                        <img class="logoSite" src="https://ticket.sunworld.vn/wp-content/uploads/2022/05/SW_logo-new-BNH-01.png">
                    </ul>
    
                    <ul class="header-action">
                        <li class="header-action-item" >Đăng nhập</li>
                        <li class="header-action-item" >Đăng kí</li>
                        
                        <li class="header-action-item header-action-item-wrap">
                            <div class="header-action-list">
                                  <a href="" class="header-action-icon">
                                      <i class="fa-solid fa-cart-shopping"></i>
                                  </a>
                                Giỏ hàng
                            </div>
                        </li>
                      
                    </ul>
                </nav>

            </div>
        </div>
        <!-- Sub-header -->
        <div class="sub-header ">
            <div class="grid wide">
                <ul class="sub-header-list row">
                    <li class="sub-header-item">
                        <i class="sub-header-item-icon fa-brands fa-servicestack"></i>
                        Chọn dịch vụ
                    </li>
                    <li class="sub-header-item">
                        <i class="sub-header-item-icon fa-solid fa-money-check-dollar"></i>
                        Thanh toán</li>
                    <li class="sub-header-item">
                        <i class="sub-header-item-icon fa-solid fa-circle-check"></i>
                        Hoàn thành</li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="content-header">
                <div class="grid wide">
                    <div class="row">
                            <div class="content-header-list col c-9">
                                <div class="content-header-options-item-left">
                                    <i class="fa-solid fa-chevron-left"></i>
                                </div>
                                <ul class="content-header-options">
                                    <li class="content-header-options-item">
                                        <i class="fa-solid fa-users"></i>
                                        Tất cả</li>
                                    <li class="content-header-options-item">
                                        <i class="fa-solid fa-cable-car"></i>
                                        Cáp treo</li>
                                    <li class="content-header-options-item">
                                      <i class="fa-sharp fa-solid fa-ticket"></i>
                                        Vé Combo</li>
                                </ul>
                                <div class="content-header-options-item-right">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </div>
                            </div>



                            <div class="col c-3">
                                
                            </div>
                    </div>
                </div>
            </div>
        </div>
        

    </div>
               
</body>
</html>
